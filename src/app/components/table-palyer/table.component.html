<div class = "navbar container" *ngIf="loading "> <table mat-table 
    [dataSource]="dataSource" multiTemplateDataRows
    class="mat-elevation-z8">
    
   <ng-container matColumnDef="id">
     <th mat-header-cell *matHeaderCellDef> شماره </th>
     <td mat-cell *matCellDef="let element"> {{element.id}}  </td>
   </ng-container>
  
   <!-- Name Column -->
   <ng-container matColumnDef="first_name">
     <th mat-header-cell *matHeaderCellDef> نام </th>
     <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
   </ng-container>
  
   <ng-container matColumnDef="last_name">
     <th mat-header-cell *matHeaderCellDef> نام خانوادگی </th>
     <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
   </ng-container>
  
   <ng-container matColumnDef="city">
     <th mat-header-cell *matHeaderCellDef> شهر </th>
     <td mat-cell *matCellDef="let element"> {{element.city}} </td>
   </ng-container>
  
   <ng-container matColumnDef="iripin">
     <th mat-header-cell *matHeaderCellDef> iripin </th>
     <td mat-cell *matCellDef="let element"> {{element.iripin}} </td>
   </ng-container>
  
  
  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
  <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
   <div class="example-element-detail"
        [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
     <div class="element-diagram" *ngIf="element.id==3">
       <img class="player-images" src="http://iritf.ir/upload/player/5/f77dffa8-c690-439e-861a-725b5ddcc4f0.jpg"/>
     </div>
     
   </div>
  </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
   class="example-element-row"
   [class.example-expanded-row]="expandedElement === element"
   (click)="expandedElement = expandedElement === element ? null : element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
  </table>
  </div>
